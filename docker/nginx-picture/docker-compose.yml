---
services:
  nginx:
    image: lscr.io/linuxserver/nginx:latest
    network_mode: bridge
    container_name: nginx
    volumes:
      - /mnt/zfs/nfs/applications/nginx-picture/volumes/config:/config
    ports:
      - 8084:80
      - 4444:443
    restart: unless-stopped

# /volumes/config/www
# this is the default web root for the nginx container