services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    network_mode: bridge
    environment:
      - PUID=0
      - PGID=0
      - TZ=Etc/UTC
    volumes:
      - /mnt/zfs/nfs/applications/sonarr/volumes/data:/config
      - /mnt/zfs/nfs/applications/qbittorrent-nox/volumes:/data
    ports:
      - 8989:8989
    restart: unless-stopped