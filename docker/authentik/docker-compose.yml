services:
  postgresql:
    image: docker.io/library/postgres:16-alpine
    restart: unless-stopped
    ports:
      #make sure you aren't colliding ports with other containers
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - /mnt/zfs/nfs/applications/authentik/volumes/pgdatabase:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${PGPW}
      POSTGRES_USER: authentik
      POSTGRES_DB: authentik

  redis:
    image: docker.io/library/redis:alpine
    command: --save 60 1 --loglevel warning
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - /mnt/zfs/nfs/applications/authentik/volumes/redis:/data
  server:
    image: ghcr.io/goauthentik/server:${AUTHENTIK_TAG:-2025.6.3}
    restart: unless-stopped
    command: server
    environment:
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_LOG_LEVEL: debug
      AUTHENTIK_POSTGRESQL__HOST: postgresql
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PGPW}
      AUTHENTIK_SECRET_KEY: ${SECRETKEY}
      AUTHENTIK_BOOTSTRAP_PASSWORD: ${BOOTSTRAPPASSWORD}
      AUTHENTIK_ERROR_REPORTING__ENABLED: "true"
    volumes:
      - /mnt/zfs/nfs/applications/authentik/volumes/media:/media
      - /mnt/zfs/nfs/applications/authentik/volumes/custom-templates:/templates
    ports:
      - "9001:9000"
      - "9441:9443"
    depends_on:
      - postgresql
      - redis
  worker:
    image: ${AUTHENTIK_IMAGE:-ghcr.io/goauthentik/server}:${AUTHENTIK_TAG:-2025.6.3}
    restart: unless-stopped
    command: worker
    environment:
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_LOG_LEVEL: debug
      AUTHENTIK_POSTGRESQL__HOST: postgresql
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PGPW}
      COMPOSE_PORT_HTTP: 9001
      COMPOSE_PORT_HTTPs: 9441
      AUTHENTIK_SECRET_KEY: ${SECRETKEY}
      AUTHENTIK_BOOTSTRAP_PASSWORD: ${BOOTSTRAPPASSWORD}
      AUTHENTIK_ERROR_REPORTING__ENABLED: "true"
    # `user: root` and the docker socket volume are optional.
    # See more for the docker socket integration here:
    # https://goauthentik.io/docs/outposts/integrations/docker
    # Removing `user: root` also prevents the worker from fixing the permissions
    # on the mounted folders, so when removing this make sure the folders have the correct UID/GID
    # (1000:1000 by default)
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/zfs/nfs/applications/authentik/volumes/media:/media
      - /mnt/zfs/nfs/applications/authentik/volumes/certs:/certs
      - /mnt/zfs/nfs/applications/authentik/volumes/custom-templates:/templates
    depends_on:
      - postgresql
      - redis
volumes:
  database:
    driver: local
  redis:
    driver: local
